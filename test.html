<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量转换为WebP</title>
    <style>
        /* 保持原有的 CSS 样式不变 */
    </style>
</head>
<body>
    <h1>图片批量转换为WebP</h1>
    <div id="dropZone">
        拖拽图片文件到这里，或点击下方按钮选择文件，或使用URL添加图片
        <button id="clearButton" style="display: none;">全部清空</button>
    </div>
    <div id="urlInputZone">
        <textarea id="urlInput" placeholder="在此粘贴图片URL，每行一个"></textarea>
        <button id="addUrlButton">添加URL</button>
    </div>
    <div class="input-group">
        <div class="file-input-wrapper">
            <label for="fileInput">选择文件</label>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        <div id="fileCount"></div>
        <input type="text" id="baseNameInput" placeholder="输入基础文件名（可选）">
        <button id="convertButton">转换</button>
    </div>
    <div>
        <button id="downloadAllButton" style="display: none;">下载全部</button>
        <button id="selectFolderButton" style="display: none;">选择保存路径</button>
    </div>
    <div id="output"></div>

    <div id="preview-modal">
        <span class="close">&times;</span>
        <img id="preview-image">
    </div>

    <script>
        let convertedImages = [];
        let selectedFolder = null;
        let selectedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');
        const clearButton = document.getElementById('clearButton');
        const urlInput = document.getElementById('urlInput');
        const addUrlButton = document.getElementById('addUrlButton');
        const convertButton = document.getElementById('convertButton');
        const downloadAllButton = document.getElementById('downloadAllButton');
        const selectFolderButton = document.getElementById('selectFolderButton');

        // 拖拽功能
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const newFiles = Array.from(e.dataTransfer.files);
            selectedFiles = selectedFiles.concat(newFiles);
            updateFileList();
        });

        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles = selectedFiles.concat(newFiles);
            updateFileList();
        });

        clearButton.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
        });

        addUrlButton.addEventListener('click', () => {
            const urls = urlInput.value.split('\n').filter(url => url.trim() !== '');
            urls.forEach(url => {
                if (isValidImageUrl(url)) {
                    addImageFromUrl(url);
                }
            });
            urlInput.value = '';
        });

        convertButton.addEventListener('click', convertImages);
        downloadAllButton.addEventListener('click', downloadAll);
        selectFolderButton.addEventListener('click', selectFolder);

        function isValidImageUrl(url) {
            return url.match(/\.(jpeg|jpg|gif|png)$/) != null;
        }

        function addImageFromUrl(url) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const fileName = url.split('/').pop();
                    const file = new File([blob], fileName, { type: blob.type });
                    selectedFiles.push(file);
                    updateFileList();
                })
                .catch(error => console.error('Error:', error));
        }

        function updateFileList() {
            if (selectedFiles.length > 0) {
                let displayText = '已选择文件：<br>';
                const displayFiles = selectedFiles.slice(0, 5);
                displayText += displayFiles.map(file => file.name).join('<br>');
                if (selectedFiles.length > 5) {
                    displayText += '<br>...';
                }
                dropZone.innerHTML = displayText;
                fileCount.textContent = `已选择 ${selectedFiles.length} 个文件`;
                clearButton.style.display = 'block';
                dropZone.appendChild(clearButton);
            } else {
                dropZone.innerHTML = '拖拽图片文件到这里，或点击下方按钮选择文件，或使用URL添加图片';
                fileCount.textContent = '';
                clearButton.style.display = 'none';
            }
        }

        function convertImages() {
            const baseName = document.getElementById('baseNameInput').value;
            const output = document.getElementById('output');
            output.innerHTML = '';
            convertedImages = [];

            if (selectedFiles.length > 100) {
                alert('最多只能选择100张图片');
                return;
            }

            selectedFiles.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        let fileName = baseName 
                            ? `${baseName}${(i + 1).toString().padStart(2, '0')}.webp`
                            : file.name.replace(/\.[^/.]+$/, "") + '.webp';
                        
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            const container = createImageContainer(url, fileName, i);
                            output.appendChild(container);
                            convertedImages.push({url: url, fileName: fileName, link: container.querySelector('.preview-link')});
                        }, 'image/webp');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            downloadAllButton.style.display = 'inline-block';
            selectFolderButton.style.display = 'inline-block';
        }

        function createImageContainer(url, fileName, index) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const link = document.createElement('a');
            link.href = '#';
            link.textContent = fileName;
            link.className = 'preview-link';
            link.onclick = function(e) {
                e.preventDefault();
                previewImage(url);
            };

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const downloadButton = document.createElement('button');
            downloadButton.textContent = '下载';
            downloadButton.className = 'download-button';
            downloadButton.onclick = function() {
                downloadImage(url, convertedImages[index].fileName);
            };

            const renameButton = document.createElement('button');
            renameButton.textContent = '重命名';
            renameButton.className = 'rename-button';
            renameButton.onclick = function() {
                renameImage(link, index);
            };

            buttonContainer.appendChild(downloadButton);
            buttonContainer.appendChild(renameButton);

            container.appendChild(link);
            container.appendChild(buttonContainer);

            return container;
        }

        async function selectFolder() {
            try {
                selectedFolder = await window.showDirectoryPicker();
                alert('文件夹选择成功！');
            } catch (err) {
                console.error('文件夹选择被取消或发生错误', err);
            }
        }

        async function downloadAll() {
            if (selectedFolder) {
                for (let img of convertedImages) {
                    try {
                        const response = await fetch(img.url);
                        const blob = await response.blob();
                        const fileHandle = await selectedFolder.getFileHandle(img.fileName, { create: true });
                        const writable = await fileHandle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                    } catch (err) {
                        console.error('保存文件时发生错误', err);
                    }
                }
                alert('所有文件已保存到选定文件夹');
            } else {
                convertedImages.forEach(img => {
                    downloadImage(img.url, img.fileName);
                });
            }
        }

        function previewImage(url) {
            const modal = document.getElementById('preview-modal');
            const modalImg = document.getElementById('preview-image');
            modal.style.display = "block";
            modalImg.src = url;
        }

        function downloadImage(url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renameImage(link, index) {
            const newName = prompt("请输入新的文件名", link.textContent.replace('.webp', ''));
            if (newName && newName.trim() !== "") {
                const newFileName = newName.trim() + '.webp';
                link.textContent = newFileName;
                convertedImages[index].fileName = newFileName;
            }
        }

        // 关闭预览模态框
        document.querySelector('.close').onclick = function() {
            document.getElementById('preview-modal').style.display = "none";
        }
    </script>
</body>
</html>
