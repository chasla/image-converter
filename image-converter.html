<!DOCTYPE html>

<style>
    :root {

    /* æ§åˆ¶é¢æ¿åŒºåŸŸ */

    #dropZone {

        padding: 40px;

    /* æŒ‰é’®å’Œè¾“å…¥æ¡†ç»„ */
    .input-group {

    /* è´¨é‡æ»‘å— */
    .quality-control {

    /* è¾“å‡ºç½‘æ ¼ */
    #output {

    .img-preview-box img {

    .card-body {

    }

    /* æ–‡ä»¶åè¾“å…¥æ¡† (ç›´æ¥ç¼–è¾‘) */
    .filename-input {

        border: 1px solid transparent;

        font-size: 13px;

    .filename-input:hover {

    .filename-input:focus {

    }

    .file-size-tag {

    }

    .card-actions {
        display: flex;

    }

    .card-actions button {

    }

    /* æ¨¡æ€æ¡† */
    #preview-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.85);

    }

    #preview-image {
        position: absolute;

        border-radius: 8px;

    }

    .close-modal {

        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.8;
    }
    
    .close-modal:hover { opacity: 1; }

    /* åŠ è½½é®ç½© */
    #loadingOverlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,255,255,0.8);
        z-index: 999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .spinner {
        width: 40px; height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;

    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

</style>
</head>
<body>

<div class="container">
    <h1>å›¾ç‰‡æ‰¹é‡è½¬ WebP <span style="font-size: 0.5em; color: var(--text-sub); vertical-align: middle;">SEO ä¼˜åŒ–ç‰ˆ</span></h1>
    
    <div class="control-panel">
        <div id="dropZone" onclick="document.getElementById('fileInput').click()">
            <p>ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡ï¼Œæˆ–å°†å›¾ç‰‡æ‹–æ‹½è‡³æ­¤å¤„</p>
            <div id="fileInfo" style="margin-top: 10px; font-size: 0.9rem; color: var(--primary-color);"></div>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">

        <div class="input-group">
            <input type="text" id="baseNameInput" placeholder="åŸºç¡€æ–‡ä»¶å (å¯é€‰ï¼Œç•™ç©ºåˆ™ä¿æŒåŸå)">
            
            <div class="quality-control">
                <label for="qualityInput">è´¨é‡ (0.1 - 1.0):</label>
                <input type="number" id="qualityInput" value="0.8" min="0.1" max="1.0" step="0.1" style="width: 60px;">
            </div>

            <button class="btn btn-primary" onclick="processImages()">
                ğŸ”„ å¼€å§‹è½¬æ¢
            </button>
            <button class="btn btn-outline" id="clearButton" onclick="clearAll()" style="display: none;">
                âŒ æ¸…ç©º
            </button>
        </div>

        <div class="input-group" id="batchActions" style="display: none; justify-content: flex-end; border-top: 1px solid #e5e7eb; padding-top: 20px;">
            <button class="btn btn-primary" onclick="selectFolderAndSave()">
                ğŸ“‚ é€‰æ‹©æ–‡ä»¶å¤¹å¹¶ä¿å­˜å…¨éƒ¨
            </button>
            <button class="btn btn-success" onclick="downloadAllDirectly()">
                â¬‡ï¸ ç›´æ¥ä¸‹è½½å…¨éƒ¨
            </button>
        </div>
    </div>

    <div id="output"></div>
</div>

<div id="preview-modal">
    <span class="close-modal">&times;</span>
    <img id="preview-image">
</div>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <p style="margin-top: 15px; color: var(--text-main);">æ­£åœ¨å¤„ç†å›¾ç‰‡...</p>
</div>

<script>
let selectedFiles = [];
let processedImages = []; // å­˜å‚¨å¤„ç†åçš„å›¾ç‰‡æ•°æ®
let dirHandle = null;

const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const output = document.getElementById('output');
const loadingOverlay = document.getElementById('loadingOverlay');

// --- æ‹–æ‹½ä¸é€‰æ‹©æ–‡ä»¶é€»è¾‘ ---

dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', (e) => {
    handleFiles(e.target.files);
});

function handleFiles(files) {
    const newFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
    if (newFiles.length === 0) return;

    if (selectedFiles.length + newFiles.length > 100) {
        alert('ä¸ºäº†æµè§ˆå™¨æ€§èƒ½ï¼Œä¸€æ¬¡æœ€å¤šå»ºè®®å¤„ç† 100 å¼ å›¾ç‰‡');
        return;
    }
    
    selectedFiles = selectedFiles.concat(newFiles);
    updateUI();
}

function updateUI() {
    if (selectedFiles.length > 0) {
        fileInfo.textContent = `å·²é€‰æ‹© ${selectedFiles.length} ä¸ªæ–‡ä»¶`;
        document.getElementById('clearButton').style.display = 'inline-flex';
    } else {
        fileInfo.textContent = '';
        document.getElementById('clearButton').style.display = 'none';
        document.getElementById('batchActions').style.display = 'none';
    }
}

function clearAll() {
    selectedFiles = [];
    processedImages = [];
    output.innerHTML = '';
    fileInput.value = '';
    updateUI();
}

// --- æ ¸å¿ƒè½¬æ¢é€»è¾‘ ---

// æ ¼å¼åŒ–æ–‡ä»¶åçš„æ ¸å¿ƒå‡½æ•° (SEO ä¼˜åŒ–)
function formatCleanName(originalName) {
    // 1. å»æ‰æ‰©å±•å
    let name = originalName.replace(/\.[^/.]+$/, "");
    // 2. å°†ç©ºæ ¼ã€ä¸‹åˆ’çº¿æ›¿æ¢ä¸ºè¿å­—ç¬¦
    name = name.replace(/[\s_]+/g, '-');
    // 3. ç§»é™¤é™¤äº† å­—æ¯ã€æ•°å­—ã€ä¸­æ–‡ã€è¿å­—ç¬¦ ä»¥å¤–çš„æ‰€æœ‰å­—ç¬¦
    // è¿™æ­¥ç¡®ä¿æ²¡æœ‰ä¹±ä¸ƒå…«ç³Ÿçš„ç¬¦å·
    name = name.replace(/[^\w\u4e00-\u9fa5\-]/g, '');
    // 4. å»é™¤é¦–å°¾å¯èƒ½çš„è¿å­—ç¬¦
    name = name.replace(/^-+|-+$/g, '');
    
    // å¦‚æœå¤„ç†å®Œå˜ç©ºäº†ï¼ˆæ¯”å¦‚åŸå›¾åå…¨æ˜¯ç¬¦å·ï¼‰ï¼Œç»™ä¸ªé»˜è®¤å
    if (!name) name = "image";
    
    return name + '.webp';
}

async function processImages() {
    if (selectedFiles.length === 0) {
        alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
        return;
    }

    loadingOverlay.style.display = 'flex';
    output.innerHTML = '';
    processedImages = [];
    
    const baseName = document.getElementById('baseNameInput').value.trim();
    const quality = parseFloat(document.getElementById('qualityInput').value) || 0.8;

    // ä½¿ç”¨ setTimeout è®© UI æœ‰æœºä¼šæ¸²æŸ“ Loading åŠ¨ç”»
    setTimeout(async () => {
        for (let i = 0; i < selectedFiles.length; i++) {
            const file = selectedFiles[i];
            
            // ç¡®å®šæ–‡ä»¶å
            let finalName;
            if (baseName) {
                // å¦‚æœç”¨æˆ·è¾“å…¥äº†åŸºç¡€åï¼Œä½¿ç”¨ åŸºç¡€å+åºå·
                const numStr = (i + 1).toString().padStart(2, '0'); // 01, 02...
                // ä¹Ÿè¦å¯¹ baseName è¿›è¡Œä¸€æ¬¡æ¸…ç†ï¼Œç¡®ä¿æ²¡æ€ªç¬¦å·
                const safeBase = baseName.replace(/[\s_]+/g, '-').replace(/[^\w\u4e00-\u9fa5\-]/g, '');
                finalName = `${safeBase}-${numStr}.webp`;
            } else {
                // å¦‚æœæ²¡è¾“å…¥ï¼Œä½¿ç”¨åŸåæ¸…æ´—é€»è¾‘
                finalName = formatCleanName(file.name);
            }

            try {
                const blob = await convertToWebP(file, quality);
                const url = URL.createObjectURL(blob);
                
                // æ•°æ®å¯¹è±¡
                const imgData = {
                    id: i,
                    originalFile: file,
                    blob: blob,
                    url: url,
                    fileName: finalName,
                    size: (blob.size / 1024).toFixed(1) + ' KB'
                };
                
                processedImages.push(imgData);
                createImageCard(imgData);

            } catch (err) {
                console.error(`è½¬æ¢å›¾ç‰‡ ${file.name} å¤±è´¥:`, err);
            }
        }

        document.getElementById('batchActions').style.display = 'flex';
        loadingOverlay.style.display = 'none';
    }, 100);
}

function convertToWebP(file, quality) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                canvas.toBlob((blob) => {
                    if (blob) resolve(blob);
                    else reject(new Error('Canvas to Blob failed'));
                }, 'image/webp', quality);
            };
            img.onerror = reject;
            img.src = e.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

// --- UI ç”Ÿæˆ ---

function createImageCard(imgData) {
    const div = document.createElement('div');
    div.className = 'image-card';
    div.innerHTML = `
        <div class="img-preview-box" onclick="previewImage('${imgData.url}')">
            <img src="${imgData.url}" title="ç‚¹å‡»é¢„è§ˆå¤§å›¾">
        </div>
        <div class="card-body">
            <input type="text" class="filename-input" value="${imgData.fileName}" 
                   onchange="updateFileName(${imgData.id}, this.value)" title="ç‚¹å‡»ä¿®æ”¹æ–‡ä»¶å">
            <span class="file-size-tag">${imgData.size}</span>
            <div class="card-actions">
                <button class="btn btn-outline" onclick="downloadSingle(${imgData.id})">ä¸‹è½½</button>
            </div>
        </div>
    `;
    output.appendChild(div);
}

function updateFileName(id, newName) {
    const imgObj = processedImages.find(p => p.id === id);
    if (imgObj) {
        // ç¡®ä¿åç¼€ä¹Ÿæ˜¯ .webp
        if (!newName.toLowerCase().endsWith('.webp')) {
            newName += '.webp';
        }
        imgObj.fileName = newName;
    }
}

// --- ä¸‹è½½é€»è¾‘ ---

function downloadSingle(id) {
    const imgObj = processedImages.find(p => p.id === id);
    if (imgObj) {
        saveAs(imgObj.url, imgObj.fileName);
    }
}

function saveAs(url, filename) {
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

function downloadAllDirectly() {
    // å¦‚æœæµè§ˆå™¨ä¸æ”¯æŒæ–‡ä»¶å¤¹é€‰æ‹©ï¼Œæˆ–è€…ç”¨æˆ·åªæƒ³ç®€å•çš„ä¸‹è½½
    // æ³¨æ„ï¼šå¦‚æœæœ‰å‡ åå¼ å›¾ï¼Œè¿™ä¼šè§¦å‘å‡ åæ¬¡ä¸‹è½½å¼¹çª—ï¼Œæµè§ˆå™¨å¯èƒ½ä¼šæ‹¦æˆª
    let delay = 0;
    processedImages.forEach(img => {
        setTimeout(() => {
            saveAs(img.url, img.fileName);
        }, delay);
        delay += 300; // é—´éš”300æ¯«ç§’é˜²æ­¢æµè§ˆå™¨å¡æ­»æˆ–æ‹¦æˆª
    });
}

async function selectFolderAndSave() {
    if (!window.showDirectoryPicker) {
        alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ–‡ä»¶å¤¹é€‰æ‹© API (å»ºè®®ä½¿ç”¨ Chrome/Edge)ã€‚è¯·ä½¿ç”¨â€œç›´æ¥ä¸‹è½½å…¨éƒ¨â€æŒ‰é’®ã€‚');
        return;
    }

    try {
        const dirHandle = await window.showDirectoryPicker();
        loadingOverlay.style.display = 'flex';
        
        for (const img of processedImages) {
            const fileHandle = await dirHandle.getFileHandle(img.fileName, { create: true });
            const writable = await fileHandle.createWritable();
            await writable.write(img.blob);
            await writable.close();
        }
        
        alert('âœ… æ‰€æœ‰å›¾ç‰‡å·²æˆåŠŸä¿å­˜ï¼');
    } catch (err) {
        console.error('ä¿å­˜å¤±è´¥:', err);
        if (err.name !== 'AbortError') { // å¿½ç•¥ç”¨æˆ·å–æ¶ˆæ“ä½œçš„æŠ¥é”™
            alert('ä¿å­˜è¿‡ç¨‹ä¸­å‡ºé”™ï¼Œè¯·æŸ¥çœ‹æ§åˆ¶å°ã€‚');
        }
    } finally {
        loadingOverlay.style.display = 'none';
    }
}

// --- é¢„è§ˆåŠŸèƒ½ ---

const modal = document.getElementById('preview-modal');
const modalImg = document.getElementById('preview-image');
const closeBtn = document.querySelector('.close-modal');

function previewImage(url) {
    modal.style.display = "block";
    modalImg.src = url;
}

closeBtn.onclick = function() {
    modal.style.display = "none";
}

modal.onclick = function(e) {
    if (e.target === modal) {
        modal.style.display = "none";
    }
}

</script>
</body>
