<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量转换为WebP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .input-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button, .file-input-wrapper {
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
            box-sizing: border-box;
        }
        input[type="file"] {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        .file-input-wrapper {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 45px;
        }
        .file-input-wrapper:hover, #convertButton:hover {
            background-color: #2980b9;
        }
        #convertButton {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 45px;
        }
        #baseNameInput {
            border: 1px solid #bdc3c7;
        }
        #output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-container {
            width: calc(33% - 10px);
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .preview-link, .button-container button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .preview-link {
            background-color: #2ecc71;
        }
        .preview-link:hover {
            background-color: #27ae60;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container button {
            width: calc(50% - 2px);
        }
        .download-button {
            background-color: #f1c40f;
        }
        .download-button:hover {
            background-color: #f39c12;
        }
        .rename-button {
            background-color: #9b59b6;
        }
        .rename-button:hover {
            background-color: #8e44ad;
        }
        #downloadAllButton, #selectFolderButton {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 24px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #downloadAllButton {
            background-color: #2ecc71;
        }
        #downloadAllButton:hover {
            background-color: #27ae60;
        }
        #selectFolderButton {
            background-color: #3498db;
        }
        #selectFolderButton:hover {
            background-color: #2980b9;
        }
        #preview-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        #preview-image {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            right: 35px;
            top: 15px;
            cursor: pointer;
        }
        .drop-zone {
            position: relative;
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            color: #3498db;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .drop-zone.dragover {
            background-color: #e8f4fc;
        }
        .clear-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .clear-button:hover {
            background-color: #c0392b;
        }
        #fileCount {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        #urlInput {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>图片批量转换为WebP</h1>
    <div id="fileDropZone" class="drop-zone">
        拖拽图片文件到这里，或点击下方按钮选择文件
        <button id="fileClearButton" class="clear-button" style="display: none;">全部清空</button>
    </div>
    <div id="urlDropZone" class="drop-zone">
        在此粘贴图片URL，每行一个
        <textarea id="urlInput" placeholder="在此粘贴图片URL，每行一个"></textarea>
        <button id="urlClearButton" class="clear-button" style="display: none;">清空URL</button>
    </div>
    <div class="input-group">
        <div class="file-input-wrapper">
            <label for="fileInput">选择文件</label>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>
        <div id="fileCount"></div>
        <input type="text" id="baseNameInput" placeholder="输入基础文件名（可选）">
        <button id="convertButton" onclick="convertImages()">转换</button>
    </div>
    <div>
        <button id="downloadAllButton" style="display: none;" onclick="downloadAll()">下载全部</button>
        <button id="selectFolderButton" style="display: none;" onclick="selectFolder()">选择保存路径</button>
    </div>
    <div id="output"></div>

    <div id="preview-modal">
        <span class="close">&times;</span>
        <img id="preview-image">
    </div>

    <script>
        let convertedImages = [];
        let selectedFolder = null;
        let selectedFiles = [];
        let selectedUrls = [];

        const fileDropZone = document.getElementById('fileDropZone');
        const urlDropZone = document.getElementById('urlDropZone');
        const fileInput = document.getElementById('fileInput');
        const fileCount = document.getElementById('fileCount');
        const fileClearButton = document.getElementById('fileClearButton');
        const urlClearButton = document.getElementById('urlClearButton');
        const urlInput = document.getElementById('urlInput');

        // 文件拖拽功能
        fileDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropZone.classList.add('dragover');
        });

        fileDropZone.addEventListener('dragleave', () => {
            fileDropZone.classList.remove('dragover');
        });

        fileDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropZone.classList.remove('dragover');
            const newFiles = Array.from(e.dataTransfer.files);
            selectedFiles = selectedFiles.concat(newFiles);
            updateFileList();
        });

        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles = selectedFiles.concat(newFiles);
            updateFileList();
        });

        fileClearButton.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
        });

        urlClearButton.addEventListener('click', () => {
            selectedUrls = [];
            urlInput.value = '';
            updateUrlList();
        });

        urlInput.addEventListener('input', () => {
            const urls = urlInput.value.split('\n').filter(url => url.trim() !== '');
            selectedUrls = urls.filter(isValidImageUrl);
            updateUrlList();
        });

        function isValidImageUrl(url) {
            return url.match(/\.(jpeg|jpg|gif|png)$/) != null;
        }

        function updateFileList() {
            if (selectedFiles.length > 0) {
                let displayText = '已选择文件：<br>';
                const displayFiles = selectedFiles.slice(0, 5);
                displayText += displayFiles.map(file => file.name).join('<br>');
                if (selectedFiles.length > 5) {
                    displayText += '<br>...';
                }
                fileDropZone.innerHTML = displayText;
                fileCount.textContent = `已选择 ${selectedFiles.length} 个文件`;
                fileClearButton.style.display = 'block';
                fileDropZone.appendChild(fileClearButton);
            } else {
                fileDropZone.innerHTML = '拖拽图片文件到这里，或点击下方按钮选择文件';
                fileCount.textContent = '';
                fileClearButton.style.display = 'none';
            }
        }

        function updateUrlList() {
            if (selectedUrls.length > 0) {
                urlClearButton.style.display = 'block';
            } else {
                urlClearButton.style.display = 'none';
            }
        }

        function convertImages() {
            const baseName = document.getElementById('baseNameInput').value;
            const output = document.getElementById('output');
            output.innerHTML = '';
            convertedImages = [];

            const totalImages = selectedFiles.length + selectedUrls.length;
            if (totalImages > 100) {
                alert('最多只能选择100张图片');
                return;
            }

            // 处理选择的文件
            selectedFiles.forEach((file, i) => {
                processImage(file, i, baseName);
            });

            // 处理URL
            selectedUrls.forEach((url, i) => {
                fetch(url)
                    .then(response => response.blob())
                    .then(blob => {
                        const file = new File([blob], `image_from_url_${i}.${url.split('.').pop()}`, { type: blob.type });
                        processImage(file, selectedFiles.length + i, baseName);
                    })
                    .catch(error => console.error('Error:', error));
            });

            document.getElementById('downloadAllButton').style.display = 'inline-block';
            document.getElementById('selectFolderButton').style.display = 'inline-block';
        }

        function processImage(file, index, baseName) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    let fileName = baseName 
                        ? `${baseName}${(index + 1).toString().padStart(2, '0')}.webp`
                        : file.name.replace(/\.[^/.]+$/, "") + '.webp';
                    
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const container = createImageContainer(url, fileName, convertedImages.length);
                        output.appendChild(container);
                        convertedImages.push({url: url, fileName: fileName, link: container.querySelector('.preview-link')});
                    }, 'image/webp');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createImageContainer(url, fileName, index) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const link = document.createElement('a');
            link.href = '#';
            link.textContent = fileName;
            link.className = 'preview-link';
            link.onclick = function(e) {
                e.preventDefault();
                previewImage(url);
            };

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const downloadButton = document.createElement('button');
            downloadButton.textContent = '下载';
            downloadButton.className = 'download-button';
            downloadButton.onclick = function() {
                downloadImage(url, convertedImages[index].fileName);
            };

            const renameButton = document.createElement('button');
            renameButton.textContent = '重命名';
            renameButton.className = 'rename-button';
            renameButton.onclick = function() {
                renameImage(link, index);
            };

            buttonContainer.appendChild(downloadButton);
            buttonContainer.appendChild(renameButton);

            container.appendChild(link);
            container.appendChild(buttonContainer);

            return container;
        }

        async function selectFolder() {
            try {
                selectedFolder = await window.showDirectoryPicker();
                alert('文件夹选择成功！');
            } catch (err) {
                console.error('文件夹选择被取消或发生错误', err);
            }
        }
