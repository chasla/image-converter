<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片批量转换为WebP</title>
    <style>
        /* 前面的样式保持不变 */
        #dropZone {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            color: #3498db;
            font-size: 18px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            min-height: 100px; /* 添加最小高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #dropZone.dragover {
            background-color: #e8f4fc;
        }
        #fileList {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            text-align: left;
        }
        #fileList p {
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>图片批量转换为WebP</h1>
    <div id="dropZone">
        <div id="dropZoneText">拖拽图片文件到这里，或点击下方按钮选择文件</div>
        <div id="fileList"></div>
    </div>
    <!-- 其余HTML保持不变 -->

    <script>
        let convertedImages = [];
        let selectedFolder = null;
        let selectedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const dropZoneText = document.getElementById('dropZoneText');

        // 拖拽功能
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateFileList();
        }

        function updateFileList() {
            if (selectedFiles.length > 0) {
                dropZoneText.textContent = '已选择的文件：';
                let fileListHTML = '';
                const maxDisplay = 5; // 最多显示5个文件名
                for (let i = 0; i < Math.min(selectedFiles.length, maxDisplay); i++) {
                    fileListHTML += `<p>${selectedFiles[i].name}</p>`;
                }
                if (selectedFiles.length > maxDisplay) {
                    fileListHTML += `<p>...以及${selectedFiles.length - maxDisplay}个其他文件</p>`;
                }
                fileList.innerHTML = fileListHTML;
            } else {
                dropZoneText.textContent = '拖拽图片文件到这里，或点击下方按钮选择文件';
                fileList.innerHTML = '';
            }
        }

        function convertImages() {
            const baseName = document.getElementById('baseNameInput').value;
            const output = document.getElementById('output');
            output.innerHTML = '';
            convertedImages = [];

            if (selectedFiles.length > 100) {
                alert('最多只能选择100张图片');
                return;
            }

            selectedFiles.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        let fileName = baseName 
                            ? `${baseName}${(i + 1).toString().padStart(2, '0')}.webp`
                            : file.name.replace(/\.[^/.]+$/, "") + '.webp';
                        
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            const container = createImageContainer(url, fileName, i);
                            output.appendChild(container);
                            convertedImages.push({url: url, fileName: fileName, link: container.querySelector('.preview-link')});
                        }, 'image/webp');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });

            document.getElementById('downloadAllButton').style.display = 'inline-block';
            document.getElementById('selectFolderButton').style.display = 'inline-block';
        }

        // 其余JavaScript函数保持不变
    </script>
</body>
</html>
